            position: relative;
            display: flex;
            flex-direction: column;

        @keyframes gradientShift {

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        /* PC Header Styles */

            padding: 20px 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);

            top: 0;

        @keyframes shimmer {

            font-size: 1em;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header .dex-info {

            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: 700;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(20, 241, 149, 0.3);

            font-size: 0.9em;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }

        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;

            border-radius: 15px;
            color: var(--text-primary);
            font-weight: 700;

        .stat-item:hover {

        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;

        }

        .btn {
            background: linear-gradient(45deg, var(--accent-purple), #ec4899);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9em;
            transition: all var(--animation-speed) ease;
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;

        .btn:hover::before {
            left: 100%;

        .btn:hover {
            transform: translateY(-2px);

        }

            transform: translateY(-1px);

            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--animation-speed) ease;
            position: relative;
            box-shadow:

            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: bubbleFloat 6s ease-in-out infinite;

            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            75% { transform: translateY(10px) rotate(-2deg); }

            top: 10px;
            left: 15px;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent);

            transform: scale(1.1);

                inset 0 -2px 5px rgba(0, 0, 0, 0.3);

            animation: popAnimation 0.4s ease-out forwards;

            0% {
                transform: scale(1);
                opacity: 1;

            50% {

                opacity: 0.8;
            }
            100% {

                this.comboTimeout = null;

            initializeSounds() {
                const frequencies = [800, 1000, 1200, 1400, 1600];
                frequencies.forEach(freq => {
                    this.popSounds.push(this.createPopSound(freq));
                });

            createPopSound(frequency) {
                return () => {
                    if (!this.soundEnabled) return;
                    
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                    ['#F77062', '#FE5196'],
                    ['#56CCF2', '#2F80ED'],
                    ['#F2994A', '#F2C94C'],
                    ['#11998E', '#38EF7D'],
                    ['#FC4A1A', '#F7B733'],
                    ['#EB3349', '#F45C43'],
                    ['#5614B0', '#DBD65C'],
                    ['#009FFF', '#EC2F4B'],
                    ['#FF7E5F', '#FEB47B'],
                    ['#654EA3', '#EAFCF9']
                ];
                
                return colors[Math.floor(Math.random() * colors.length)];
            }

            createInitialBubbles() {
                const bubbleCount = window.innerWidth < 768 ? 60 : 120;
                for (let i = 0; i < bubbleCount; i++) {
                    this.createBubble();
                }
            }

            createBubble() {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Apply random color to bubble
                const [color1, color2] = this.getRandomBubbleColor();
                bubble.style.background = `radial-gradient(circle at 30% 30%, ${color1}, ${color2})`;
                
                // Store colors for floating score
                bubble.dataset.color1 = color1;
                bubble.dataset.color2 = color2;
                
                // Random size variation
                const sizeChance = Math.random();
                if (sizeChance < 0.2) {
                    bubble.classList.add('small');
                } else if (sizeChance > 0.8) {
                    bubble.classList.add('large');
                }
                
                bubble.addEventListener('click', (e) => this.popBubble(e, bubble));
                
                this.bubbleContainer.appendChild(bubble);
            }

            popBubble(event, bubble) {
                if (bubble.classList.contains('popping')) return;
                
                bubble.classList.add('popping');
                
                const randomSound = this.popSounds[Math.floor(Math.random() * this.popSounds.length)];
                randomSound();
                
                this.updateScore();
                this.updateCombo();
                this.showFloatingScore(event, bubble);
                
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                        this.createBubble();
                    }
                }, 400);
            }

            updateScore() {
                this.score++;
                document.getElementById('score').textContent = this.score;
            }

            updateCombo() {
                const currentTime = Date.now();
                const timeSinceLastPop = currentTime - this.lastPopTime;
                
                if (timeSinceLastPop < 1000) {
                    this.combo++;
                    if (this.combo > this.bestCombo) {
                        this.bestCombo = this.combo;
                        document.getElementById('bestCombo').textContent = this.bestCombo;
                    }
                    
                    if (this.combo >= 5) {
                        this.showComboIndicator();
                    }
                } else {
                    this.combo = 1;
                }
                
                this.lastPopTime = currentTime;
                document.getElementById('combo').textContent = this.combo;
                
                clearTimeout(this.comboTimeout);
                this.comboTimeout = setTimeout(() => {
                    this.combo = 0;
                    document.getElementById('combo').textContent = this.combo;
                }, 2000);
            }

            showComboIndicator() {
                const indicator = document.getElementById('comboIndicator');
                indicator.textContent = `$BPOP x${this.combo}!`;
                indicator.classList.remove('show');
                
                void indicator.offsetWidth;
                
                indicator.classList.add('show');
            }

            showFloatingScore(event, bubble) {
                const scoreElement = document.createElement('div');
                scoreElement.className = 'floating-score';
                scoreElement.textContent = '$BPOP';
                
                // Get colors from the popped bubble
                const color1 = bubble.dataset.color1;
                const color2 = bubble.dataset.color2;
                
                // Apply the same gradient colors as the bubble
                scoreElement.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
                scoreElement.style.webkitBackgroundClip = 'text';
                scoreElement.style.webkitTextFillColor = 'transparent';
                scoreElement.style.backgroundClip = 'text';
                
                // Add a subtle glow effect
                scoreElement.style.filter = `drop-shadow(0 0 8px ${color1})`;
                
                const rect = bubble.getBoundingClientRect();
                scoreElement.style.left = (rect.left + rect.width / 2) + 'px';
                scoreElement.style.top = rect.top + 'px';
                
                document.body.appendChild(scoreElement);
                
                setTimeout(() => {
                    if (scoreElement.parentNode) {
                        scoreElement.parentNode.removeChild(scoreElement);
                    }
                }, 1200);
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('combo').textContent = this.combo;
                document.getElementById('bestCombo').textContent = this.bestCombo;
            }

            reset() {
                this.score = 0;
                this.combo = 0;
                this.lastPopTime = 0;
                clearTimeout(this.comboTimeout);
                
                this.bubbleContainer.innerHTML = '';
                this.createInitialBubbles();
                this.updateDisplay();
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                document.getElementById('soundStatus').textContent = this.soundEnabled ? 'ON' : 'OFF';
            }

            addMoreBubbles() {
                for (let i = 0; i < 30; i++) {
                    this.createBubble();
                }
            }

            setupQRModal() {
                const modal = document.getElementById('qrModal');
                const btn = document.getElementById('qrPopupBtn');
                const span = document.getElementsByClassName('close')[0];
                
                btn.onclick = function() {
                    modal.style.display = 'block';
                }
                
                span.onclick = function() {
                    modal.style.display = 'none';
                }
                
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                }
            }
        }

        let game;
        
        window.addEventListener('load', () => {
            game = new BubbleWrapGame();
        });

        function resetGame() {
            game.reset();
        }

        function toggleSound() {
            game.toggleSound();
        }

        function addMoreBubbles() {
            game.addMoreBubbles();
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'r':
                case 'R':
                    resetGame();
                    break;
                case 's':
                case 'S':
                    toggleSound();
                    break;
                case ' ':
                    e.preventDefault();
                    addMoreBubbles();
                    break;
            }
        });
    </script>
</body>
</html>
